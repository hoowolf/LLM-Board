<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>全景图</title>
  <style>
  #info-window {
    width: 300px;
    height: 100%;
    background-color: #f8f8f8;
    padding: 20px;
    box-shadow: -2px 0 10px rgba(0,0,0,0.1);
    border-left: 1px solid #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow-y: auto;
  }
  #info-window h2 {
    margin: 0 0 20px;
    font-size: 24px;
    color: #2c3e50;
    text-align: center;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
  }
  #info-window p {
    margin: 10px 0;
    font-size: 16px;
    color: #34495e;
    line-height: 1.6;
  }
  #node-icon {
    font-size: 48px;
    margin-bottom: 20px;
    text-align: center;
  }
  #node-details {
    background-color: #fff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  </style>
</head>
<body style="height: 100%; margin: 0; display: flex;">
  <div id="container" style="height: 100%; flex: 1;"></div>
  <div id="info-window">
    <h2>全景图</h2>
    <div id="node-icon">📊</div>
    <div id="node-details">
      <p>注:该全景图为本人查阅资料所做，如有不对的地方或你有更好的建议，欢迎你提出！</p>
      <p>点击节点即可查看相关信息。</p>
      <p>邮箱地址:</p>
      <p>10235501410@stu.ecnu.edu.cn</p>
      
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="./echarts/echarts.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var option;

    myChart.showLoading();
    $.get('./source/nodes.json', function (graph) {
      myChart.hideLoading();
      graph.nodes.forEach(function (node) {
        node.label = {
          show: node.symbolSize > 10
        };
      });
      option = {
        backgroundColor: '#f2eada',
        title: {
          text: '中国开源大模型全景图',
          subtext: 'Default layout',
          top: 'bottom',
          left: 'center'
        },
        tooltip: {},
        legend: [
          {
            data: graph.categories.map(function (a) {
              return a.name;
            })
          }
        ],
        animationDuration: 1500,
        animationEasingUpdate: 'quinticInOut',
        series: [
          {
            name: '中国开源大模型全景图',
            type: 'graph',
            legendHoverLink: false,
            layout: 'none',
            data: graph.nodes,
            links: graph.links,
            categories: graph.categories,
            roam: true,
            label: {
              position: 'center',
              formatter: '{b}'
            },
            lineStyle: {
              color: 'source',
              curveness: 0.3
            },
            emphasis: {
              focus: 'adjacency',
              lineStyle: {
                width: 10
              }
            }
          }
        ]
      };
      myChart.setOption(option);

      // 监听点击事件
      myChart.on('click', function (params) {
        if (params.componentType === 'series' && params.seriesType === 'graph') {
          var node = graph.nodes.find(function (n) {
            return n.id === params.data.id;
          });
          if (node) {
            var icon = '📊'; // Default icon
            if (node.category === 0) icon = '🏢'; // Company
            else if (node.category === 1) icon = '🤖'; // Model
            else if (node.category === 2) icon = '🧠'; // Technology

          var infoHtml;
          if (node.category === 1 || node.category === 0) {
            infoHtml = `
              <h2>${node.name || '未知节点'}</h2>
              <div id="node-icon">${icon}</div>
              <div id="node-details">
                <p><strong>类别:</strong> ${graph.categories[node.category].name || '未知'}</p>
                <p><strong>描述:</strong> ${node.text || '暂无描述'}</p>
                <p><a href=${node.url || '#'} target="_blank"><u><strong>官网</strong></u></a></p>
                <p><a href=${node.github || '#'} target="_blank"><u><strong>GitHub</strong></u></a></p>
                <p><a href=${node.huf || '#'} target="_blank"><u><strong>Hugging Face</strong></u></a></p>
              </div>
            `;
          } else {
            infoHtml = `
              <h2>${node.name || '未知节点'}</h2>
              <div id="node-icon">${icon}</div>
              <div id="node-details">
                <p><strong>类别:</strong> ${graph.categories[node.category].name || '未知'}</p>
                <p><strong>描述:</strong> ${node.text || '暂无描述'}</p>
              </div>
            `;
          }
          document.getElementById('info-window').innerHTML = infoHtml;
          }
        }
      });
    });

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
